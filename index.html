<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Search Gifs</title>
</head>

<body>

    <div class="header black">
        <h1 class="margin">Search Gifs</h1>
    </div>

    <div class="content has-header">
        <div class="list">
            <div class="item">
                <input id="campo_procura" type="text" placeholder="Search For a Gif">
            </div>

            <div class="item">
                <button onclick="procurar()" class="full green">Search</button>
            </div>
        </div>

        <div class="list">
            <div class="item" data="imagens">
                <img src="${images.downsized_medium.url}">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
